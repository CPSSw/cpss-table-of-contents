<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xgd-table-of-contents test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../xgd-table-of-contents.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <xgd-table-of-contents></xgd-table-of-contents>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <xgd-table-of-contents prop1="new-prop1"></xgd-table-of-contents>
      </template>
    </test-fixture>

    <script type="module">
import '../xgd-table-of-contents.js';
suite('xgd-table-of-contents', () => {

  test('instantiating the element with default properties works', () => {
    const element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'xgd-table-of-contents');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello xgd-table-of-contents!');
  });

  test('setting a property on the element works', () => {
    // Create a test fixture
    const element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
